
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tarot Card Reading</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Three-Card Tarot Reading</h1>
        <button onclick="drawCards()">Draw Cards</button>
        <div class="cards">
            <div class="card" id="past"><h2>Past</h2><p class="result"></p></div>
            <div class="card" id="present"><h2>Present</h2><p class="result"></p></div>
            <div class="card" id="future"><h2>Future</h2><p class="result"></p></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
